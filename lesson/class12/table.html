<!DOCTYPE html>
<html>
<head>
	<title>dynamic table</title>
	<style>
		table,th, td{
			border: 2px solid green;
			border-collapse:collapse;
			padding: 10px;
		}
		input{
			display: block;
			padding: 10px;
			margin: 10px;
		}
		button{
			
			color: white;
			background: red;
			width: 150px;
			height: 50px;
			font-size:25px;

		}
	</style>
</head>
<body>
	<table id="table">
		<tr>
			<th>name</th>
			<th>email</th>
		</tr>
		<tr>
			<td>sakib</td>
			<td>sakib@gmail.com</td>
		</tr>
		<tr>
			<td>sakib</td>
			<td>sakib@gmail.com</td>
		</tr>
		<tr>
			<td>sakib</td>
			<td>sakib@gmail.com</td>
		</tr>
	</table>
	<input type="text" id="name" placeholder="enter your name">
	<input type="text" id="email" placeholder="enter your email">
	<button onclick="addme()">add me</button>
	<script src="table.js"></script>

</body>
</html>
