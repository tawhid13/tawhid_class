<!DOCTYPE html>
<html>
<head>
	<title>slide img</title>
	<style>
		.box{

			width:500px;
			margin:auto;


		}
		.img-box{
			 
			width: 550px;

		}
		img{
			border-radius:50%; 
			width: 100%;
			height:450px;

		}
		button{
			width: 80px;
			padding: 10px;
			background:rgb(0, 255, 0);
			margin:20px 5px;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<div class="box">
	  <button onclick="prev()">prev</button>
	  <button onclick="next()">next</button>
		<div class="img-box">
			<img id="img" src="images/p1.jpg">
		</div>
	</div>
	
	
	<script src="img.js"></script>

</body>
</html>
